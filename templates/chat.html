<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ persona_name }} – Feedback Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="neural-bg" data-persona-id="{{ persona_id }}" data-persona-name="{{ persona_name }}">
  <div class="bg-animated"></div>

  <div class="chat-wrapper">
    <header class="chat-header">
      <div class="chat-title">{{ persona_name }}</div>
      <div class="chat-subtitle">{{ descriptor }}</div>
      {% if characteristics %}
        <div class="chat-tags">
          {% for trait in characteristics %}
            <span class="persona-tag">{{ trait }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </header>

    <div class="chat-window" id="chatWindow">
      <div class="chat-message ai-message fade-in">
        <div class="message-avatar">{{ persona_name[0] }}</div>
        <div class="message-content">
          <p class="message-text">
            Hi! I'm <strong>{{ persona_name }}</strong>, and earlier I shared this review:
            <br><em>“{{ review_text }}”</em><br><br>
            What would you like to explore next?
          </p>
        </div>
      </div>
    </div>

    <form id="chatForm" class="chat-input-section">
      <input
        type="text"
        id="chatInput"
        placeholder="Ask {{ persona_name }} something about the idea…"
        autocomplete="off"
        required
      />
      <button type="submit" class="chat-send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path d="M2.94 2.94a.75.75 0 0 1 .82-.17l13.5 5.5a.75.75 0 0 1 0 1.38l-13.5 5.5a.75.75 0 0 1-1.02-.92l1.77-5.3-1.77-5.3a.75.75 0 0 1 .2-.69zM6.32 10l-.97 2.9L14.42 10 5.35 7.1l.97 2.9z"/>
        </svg>
      </button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
