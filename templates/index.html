<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralFeedback - AI Review Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="min-h-screen bg-gradient-dark flex items-center justify-center p-4">
        <div class="glass-card max-w-2xl w-full">
            <h1 class="title">NeuralFeedback</h1>
            
            <form method="POST" action="{{ url_for('generate') }}" class="form-container">
                <div class="input-group">
                    <label for="text_input" class="label">Text Input</label>
                    <textarea 
                        id="text_input" 
                        name="text_input" 
                        class="textarea"
                        placeholder="Describe your product idea or business concept here..."
                        required
                    ></textarea>
                </div>

                <div class="slider-group">
                    <label for="num_reviewers" class="label">
                        Number of Reviewers: <span class="slider-value" id="sliderValue">5</span>
                    </label>
                    <div class="slider-wrapper">
                        <input 
                            type="range" 
                            id="num_reviewers" 
                            name="num_reviewers" 
                            class="slider"
                            min="1" 
                            max="10" 
                            value="5"
                        >
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Generate Feedback
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
