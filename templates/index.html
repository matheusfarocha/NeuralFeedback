<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralFeedback - Review Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NeuralFeedback</h1>
        
        <div class="input-group">
            <label for="textInput">Text Input</label>
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        </div>

        <div class="slider-container">
            <label for="reviewCount">Number of Reviews: <span class="slider-value" id="reviewCountValue">5</span></label>
            <div class="slider-wrapper">
                <input type="range" id="reviewCount" class="slider" min="1" max="20" value="5">
            </div>
        </div>

        <div class="slider-container">
            <label for="ageRange">Age Range: <span class="slider-value" id="ageMinValue">1</span> - <span class="slider-value" id="ageMaxValue">65</span></label>
            <div class="dual-range-wrapper">
                <input type="range" id="ageMin" class="dual-range dual-range-min" min="1" max="100" value="1">
                <input type="range" id="ageMax" class="dual-range dual-range-max" min="1" max="100" value="65">
                <div class="dual-range-track">
                    <div class="dual-range-progress" id="ageRangeProgress"></div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender" class="select-input">
                <option value="">Select gender...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
        </div>

        <div class="input-group">
            <label for="location">Location</label>
            <select id="location" class="select-input">
                <option value="">Select location...</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="Australia">Australia</option>
                <option value="Middle East">Middle East</option>
            </select>
        </div>

        <button class="button" id="generateButton" onclick="handleSubmit()">Generate</button>

        <div class="error" id="error"></div>

        <div class="output" id="output">
            <h2>Output</h2>
            <div class="output-content" id="outputContent"></div>
        </div>
    </div>

    <script>
        const reviewCountSlider = document.getElementById('reviewCount');
        const reviewCountValue = document.getElementById('reviewCountValue');
        const ageMinSlider = document.getElementById('ageMin');
        const ageMinValue = document.getElementById('ageMinValue');
        const ageMaxSlider = document.getElementById('ageMax');
        const ageMaxValue = document.getElementById('ageMaxValue');
        const textInput = document.getElementById('textInput');
        const genderSelect = document.getElementById('gender');
        const locationSelect = document.getElementById('location');
        const output = document.getElementById('output');
        const outputContent = document.getElementById('outputContent');
        const errorDiv = document.getElementById('error');
        const generateButton = document.getElementById('generateButton');

        // Update slider value displays
        reviewCountSlider.addEventListener('input', function() {
            reviewCountValue.textContent = this.value;
        });

        function updateAgeRange(event) {
            const minValue = parseInt(ageMinSlider.value);
            const maxValue = parseInt(ageMaxSlider.value);
            const changedSlider = event ? event.target : null;
            
            // Ensure min doesn't exceed max and vice versa
            if (minValue > maxValue) {
                if (changedSlider === ageMinSlider) {
                    ageMinSlider.value = maxValue;
                    ageMinValue.textContent = maxValue;
                } else {
                    ageMaxSlider.value = minValue;
                    ageMaxValue.textContent = minValue;
                }
            } else {
                ageMinValue.textContent = ageMinSlider.value;
                ageMaxValue.textContent = ageMaxSlider.value;
            }
            
            // Update the visual progress bar
            const min = parseInt(ageMinSlider.min);
            const max = parseInt(ageMinSlider.max);
            const currentMin = parseInt(ageMinSlider.value);
            const currentMax = parseInt(ageMaxSlider.value);
            
            const minPercent = ((currentMin - min) / (max - min)) * 100;
            const maxPercent = ((currentMax - min) / (max - min)) * 100;
            
            const progressBar = document.getElementById('ageRangeProgress');
            progressBar.style.left = minPercent + '%';
            progressBar.style.width = (maxPercent - minPercent) + '%';
        }

        ageMinSlider.addEventListener('input', updateAgeRange);
        ageMaxSlider.addEventListener('input', updateAgeRange);
        
        // Initialize the progress bar on page load
        updateAgeRange(null);

        async function handleSubmit() {
            const text = textInput.value;
            const numReviews = parseInt(reviewCountSlider.value);
            const ageMin = parseInt(ageMinSlider.value);
            const ageMax = parseInt(ageMaxSlider.value);
            const gender = genderSelect.value;
            const location = locationSelect.value;

            if (!text.trim()) {
                showError('Please enter some text first!');
                return;
            }

            // Hide previous output and error
            output.classList.remove('show');
            errorDiv.classList.remove('show');

            // Disable button and show loading state
            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        numReviews: numReviews,
                        ageMin: ageMin,
                        ageMax: ageMax,
                        gender: gender,
                        location: location
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    let errorMsg = data.error || 'An error occurred';
                    if (data.details && data.details.length > 0) {
                        errorMsg += '\n\nDetails:\n' + data.details.join('\n');
                    }
                    throw new Error(errorMsg);
                }

                // Display the results
                let result = `<strong>Input Text:</strong> ${escapeHtml(data.inputText)}<br><br>`;
                result += `<strong>Generated Reviews:</strong> ${data.successCount} of ${data.numReviews}<br><br>`;
                
                if (data.reviews && data.reviews.length > 0) {
                    data.reviews.forEach((reviewItem, index) => {
                        result += `<div style="margin-bottom: 20px; padding: 15px; background: #333333; border-radius: 8px; border-left: 3px solid #ffffff;">`;
                        result += `<strong style="color: #ffffff;">Review ${reviewItem.index}:</strong><br>`;
                        result += `<div style="color: #cccccc; margin-top: 10px; line-height: 1.6;">${escapeHtml(reviewItem.review)}</div>`;
                        result += `</div>`;
                    });
                }
                
                if (data.errors && data.errors.length > 0) {
                    result += `<div style="margin-top: 15px; color: #ff6b6b;"><strong>Errors:</strong><br>`;
                    data.errors.forEach(error => {
                        result += `â€¢ ${escapeHtml(error)}<br>`;
                    });
                    result += `</div>`;
                }

                outputContent.innerHTML = result;
                output.classList.add('show');
            } catch (error) {
                showError(error.message || 'An error occurred while processing your request.');
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate';
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
