<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - NeuralFeedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="min-h-screen bg-gradient-dark p-4 py-8">
        <div class="container mx-auto">
            <div class="header-section">
                <h1 class="title-large">Review Feedback</h1>
                <a href="{{ url_for('home') }}" class="btn-secondary">← Back to Home</a>
            </div>

            <div class="reviews-grid">
                {% for reviewer in reviewers %}
                <div class="reviewer-card" data-reviewer-id="{{ reviewer.id }}">
                    <div class="reviewer-header">
                        <div class="avatar">{{ reviewer.name[0] }}</div>
                        <div class="reviewer-info">
                            <h3 class="reviewer-name">{{ reviewer.name }}</h3>
                            <p class="reviewer-details">{{ reviewer.age }} • {{ reviewer.profession }}</p>
                        </div>
                    </div>

                    <div class="rating-section">
                        <div class="stars">
                            {% for i in range(5) %}
                                <span class="star {% if i < reviewer.stars %}star-filled{% endif %}">★</span>
                            {% endfor %}
                        </div>
                        <span class="tone-badge tone-{{ reviewer.tone.lower() }}">{{ reviewer.tone }}</span>
                    </div>

                    <p class="feedback-text">{{ reviewer.feedback }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
